<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Techrayos</title>
    <!-- Cloudflare Turnstile Script -->
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>

    <script src="https://www.google.com/recaptcha/api.js?render=6Le5XgEsAAAAACYjMnIOyE0wvQyx488T0sCYJnBM"></script>

    <!-- Global callback for Turnstile widget -->
    <script>
      function turnstileCallback(token) {
        window.lastTurnstileToken = token;
        window.dispatchEvent(
          new CustomEvent("turnstile-token", { detail: token })
        );
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </body>
</html>
