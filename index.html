<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta
      name="google-site-verification"
      content="bykZmW9IwoLHoOpKJghyHB8mvd4Bg4L5zM-zGcK2kwM"
    />

    <title>Techrayos | Transforming Ideas into Digital Solutions</title>

    <link
      rel="sitemap"
      type="application/xml"
      title="Sitemap"
      href="/sitemap.xml"
    />

    <!-- ✅ Favicon (Browser + Google Search Logo) -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- ✅ SEO Meta Tags -->
    <meta
      name="description"
      content="Techrayos delivers powerful digital solutions, helping businesses transform ideas into impactful technology — from web development to cloud and AI solutions."
    />
    <meta
      name="keywords"
      content="Techrayos, software company, IT solutions, web development, app development, digital transformation"
    />
    <meta name="author" content="Techrayos" />

    <!-- ✅ Open Graph (For Google, LinkedIn, Facebook) -->
    <meta property="og:site_name" content="Techrayos" />
    <meta
      property="og:title"
      content="Techrayos | Digital Transformation Company"
    />
    <meta
      property="og:description"
      content="We help organizations scale through strategic digital solutions — from web, mobile, and AI to business automation."
    />
    <meta property="og:image" content="https://www.techrayos.com/logo.png" />
    <meta property="og:url" content="https://www.techrayos.com" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-D6KZEVD8QR"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-D6KZEVD8QR");
    </script>

    <!-- ✅ Structured Data (Logo + Social Profiles) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Techrayos",
        "url": "https://www.techrayos.com",
        "logo": "https://www.techrayos.com/logo.png",
        "sameAs": [
          "https://www.linkedin.com/company/techrayos/",
          "https://www.instagram.com/techrayos_official/"
        ]
      }
    </script>

    <!-- ✅ Cloudflare Turnstile Script -->
    <script
      src="https://challenges.cloudflare.com/turnstile/v0/api.js"
      async
      defer
    ></script>

    <!-- ✅ Google reCAPTCHA -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Le5XgEsAAAAACYjMnIOyE0wvQyx488T0sCYJnBM"></script>

    <!-- ✅ Turnstile Callback -->
    <script>
      function turnstileCallback(token) {
        window.lastTurnstileToken = token;
        window.dispatchEvent(
          new CustomEvent("turnstile-token", { detail: token })
        );
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- ✅ Dark Mode Theme Handling -->
    <script>
      if (
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) &&
          window.matchMedia("(prefers-color-scheme: dark)").matches)
      ) {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </body>
</html>
