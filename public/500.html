<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Server Error | Techrayos</title>
    <meta name="robots" content="noindex, follow" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <!-- ‚úÖ TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        font-family: "Inter", sans-serif;
        opacity: 0;
        animation: fadeIn 0.8s ease forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
    </style>
  </head>

  <body class="bg-neutral-50 text-neutral-800 dark:bg-neutral-950 dark:text-neutral-100 flex items-center justify-center min-h-screen relative overflow-hidden px-6">
    <!-- Background Blobs -->
    <div class="absolute inset-0 pointer-events-none -z-10">
      <div
        class="absolute left-1/2 top-1/4 h-72 w-72 -translate-x-1/2 rounded-full blur-3xl animate-float"
        style="background: radial-gradient(closest-side, rgba(239,68,68,0.3), transparent);"
      ></div>
      <div
        class="absolute right-10 bottom-10 h-64 w-64 rounded-full blur-3xl animate-float"
        style="animation-delay: 3s; background: radial-gradient(closest-side, rgba(251,191,36,0.3), transparent);"
      ></div>
    </div>

    <!-- Main Content -->
    <main class="text-center max-w-2xl">
      <!-- Techrayos Logo -->
      <a href="/" class="inline-flex items-center gap-2 mb-6">
        <img src="./logo.png" alt="Techrayos Logo" class="h-10 w-auto drop-shadow-md transition hover:scale-105" />
        <span class="text-2xl font-extrabold bg-gradient-to-r from-rose-500 to-amber-500 bg-clip-text text-transparent">
          Techrayos
        </span>
      </a>

      <!-- Header -->
      <p class="text-sm font-medium tracking-wider text-neutral-500 dark:text-neutral-400">OH NO!</p>
      <h1 class="mt-2 text-6xl sm:text-7xl font-extrabold">
        5<span class="text-rose-500">0</span>0
      </h1>
      <p class="mt-4 text-neutral-600 dark:text-neutral-300 text-base sm:text-lg">
        Something went wrong on our end. Our team has been notified and will fix it soon.
      </p>

      <!-- Actions -->
      <div class="mt-8 flex flex-col sm:flex-row justify-center items-center gap-3">
        <a
          href="/"
          class="inline-flex items-center gap-2 rounded-2xl bg-rose-600 px-4 py-2 text-white shadow-lg shadow-rose-600/20 transition hover:brightness-110 focus:outline-none focus:ring-2 focus:ring-rose-500"
        >
          üè† Go Home
        </a>
        <button
          type="button"
          onclick="window.location.reload()"
          class="inline-flex items-center gap-2 rounded-2xl border border-neutral-300 px-4 py-2 text-neutral-700 transition hover:bg-neutral-100 focus:outline-none focus:ring-2 focus:ring-neutral-300 dark:border-neutral-700 dark:text-neutral-200 dark:hover:bg-neutral-800 dark:focus:ring-neutral-700"
        >
          üîÑ Try Again
        </button>
      </div>

      <!-- Footer -->
      <p class="mt-10 text-xs text-neutral-500 dark:text-neutral-400">
        Need help? <a href="/contact" class="text-rose-500 hover:underline">Contact Support</a>
      </p>
    </main>
  </body>
</html>
